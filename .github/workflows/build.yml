name: Build
on:
  push:
    branches:
      - master
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: source/constructs
    permissions:
      checks: write
      contents: write
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Install dependencies
        run: yarn install --check-files --frozen-lockfile
      - name: Test
        run: yarn test
      - name: CDK synth
        run: yarn synth
      - name: Build docker
        run: yarn build:ecs-image-handler:docker
